<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Odin Tic Tac Toe</title>
</head>
<body>
  <div class="menu-button">
    <i class="fas fa-bars fa-2x"></i>
  </div>

  <header>
    <div class="hero">
      <h1>Round: <span class="round"></span></h1>
    </div>
  </header>

  <aside class="player1-section">
    <div class="outcome"><h1>Player 1 Wins</h1></div>
    <div class="player-wrapper">
      <div class="player-info">
        <div class="player-name">Player 1</div>
        <div class="player-marker">
          <div class="marker-wrapper">
            <div class="marker marker-1"></div>
          </div>
        </div>
        <div class="player-status">Human</div>
      </div>
      <div class="player-life">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </aside>

  <main>
    <div class="game-container">
      <div class="grid" data-grid="0,0">
      </div>
      <div class="grid" data-grid="0,1">
      </div>
      <div class="grid" data-grid="0,2"></div>
      <div class="grid" data-grid="1,0"></div>
      <div class="grid" data-grid="1,1"></div>
      <div class="grid" data-grid="1,2"></div>
      <div class="grid" data-grid="2,0"></div>
      <div class="grid" data-grid="2,1"></div>
      <div class="grid" data-grid="2,2"></div>
    </div>
    <div class="next-button">
      <div>Next Round</div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="restart-button">
      <div class="restart-wrapper">
        <h1>Draw</h1>
        <i class="fas fa-rotate-left fa-3x"></i>
      </div>
    </div>
  </main>

  <aside class="player2-section">
    <div class="outcome"><h1>Player 2 Wins</h1></div>
    <div class="player-wrapper">
      <div class="player-info">
        <div class="player-name">Player 2</div>
        <div class="player-marker">
          <div class="marker-wrapper">
            <div class="marker marker-2"></div>
          </div>
        </div>
        <div class="player-status">AI</div>
      </div>
      <div class="player-life">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </aside>

  <footer>
    <div class="socials">
      <a href="https://github.com/delfiald" target="_blank" rel="noreferrer noopener"><i class="fab fa-github fa-2x"></i></a>
      <a href="#" target="_blank" rel="noreferrer noopener"><i class="fab fa-linkedin fa-2x"></i></a>
    </div>
  </footer>

  <div class="menu">
    <div class="menu-wrapper">
      <div class="menu-content">
        <div class="restart-button-wrapper">
          <div class="restart-button">
            <i class="fas fa-rotate-left"></i>
          </div>
          <div class="button-text">Restart</div>
        </div>
        <div class="settings-button-wrapper">
          <div class="settings-button">
            <i class="fas fa-gear"></i>
          </div>
          <div class="button-text">Settings</div>
          <div class="settings-content">
            <div class="player-1">
              <div class="input-wrapper">
                <label for="name1">P1</label>
                <input type="text" id="name1" name="name1" placeholder="Player 1 Name">
              </div>
              <div class="player-status">
                <div class="player active">Human</div>
                <div class="ai">COM</div>
              </div>
            </div>
            <div class="player-2">
              <div class="input-wrapper">
                <label for="name2">P2</label>
                <input type="text" id="name2" name="name2" placeholder="Player 1 Name">
              </div>
              <div class="player-status">
                <div class="player">Human</div>
                <div class="ai active">COM</div>
              </div>
            </div>
            <div class="close-settings"><i class="fas fa-chevron-down"></i></div>
          </div>
        </div>
        <div class="close-button-wrapper">
          <div class="close-button">
            <i class="fas fa-x"></i>
          </div>
          <div class="button-text">Close</div>
        </div>
      </div>
    </div>
  </div>

  <template>
    <button class="circle">Circle</button>
    <button class="reset">Reset</button>
    <button class="restart">Restart</button>
  </template>

  <template id="marker">
    <div class="marker-wrapper">
      <div class="marker">
      </div>
    </div>
  </template>

  <script src="js/script.js"></script>
</body>
</html>
