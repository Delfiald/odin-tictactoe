<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Odin Tic Tac Toe</title>
</head>
<body>
  <div class="menu-button">
    <i class="fas fa-bars fa-2x"></i>
  </div>

  <header>
    <div class="hero">
      <h1>Round: <span class="round"></span></h1>
    </div>
  </header>

  <aside class="player1-section">
    <div class="outcome"><h1><span class="player1name">Player 1</span> Wins</h1></div>
    <div class="player-wrapper">
      <div class="player-info">
        <div class="player-name"><span class="player1name">Player 1</span></div>
        <div class="player-marker">
          
        </div>
        <div class="player-status">Human</div>
      </div>
      <div class="player-life">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </aside>

  <main>
    <div class="game-container">
      <div class="grid" data-grid="0,0">
      </div>
      <div class="grid" data-grid="0,1">
      </div>
      <div class="grid" data-grid="0,2"></div>
      <div class="grid" data-grid="1,0"></div>
      <div class="grid" data-grid="1,1"></div>
      <div class="grid" data-grid="1,2"></div>
      <div class="grid" data-grid="2,0"></div>
      <div class="grid" data-grid="2,1"></div>
      <div class="grid" data-grid="2,2"></div>
    </div>
    <div class="next-button">
      <div>Next Round</div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="restart-button">
      <div class="restart-wrapper">
        <h1>Draw</h1>
        <i class="fas fa-rotate-left fa-3x"></i>
      </div>
    </div>
  </main>

  <aside class="player2-section">
    <div class="outcome"><h1><span class="player2name">Player 2</span> Wins</h1></div>
    <div class="player-wrapper">
      <div class="player-info">
        <div class="player-name"><span class="player2name">Player 2</span></div>
        <div class="player-marker">
          
        </div>
        <div class="player-status">COM</div>
      </div>
      <div class="player-life">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </aside>

  <footer>
    <div class="socials">
      <a href="https://github.com/delfiald" target="_blank" rel="noreferrer noopener"><i class="fab fa-github fa-2x"></i></a>
      <a href="#" target="_blank" rel="noreferrer noopener"><i class="fab fa-linkedin fa-2x"></i></a>
    </div>
  </footer>

  <div class="menu">
    <div class="menu-wrapper">
      <div class="menu-content">
        <div class="restart-button-wrapper">
          <div class="restart-button">
            <i class="fas fa-rotate-left"></i>
          </div>
          <div class="button-text">Restart</div>
        </div>
        <div class="settings-button-wrapper">
          <div class="settings-button">
            <i class="fas fa-gear"></i>
          </div>
          <div class="button-text">Settings</div>
          <div class="settings-content">
            <div class="player-1">
              <div class="input-wrapper">
                <label for="name1">P1</label>
                <input type="text" id="name1" name="name1" placeholder="Player 1 Name" value="Player 1">
              </div>
              <div class="player-status">
                <div>
                  <input type="radio" id="p1human" name="p1status" value="true">
                  <label for="p1human" class="player">Human</label>
                </div>
                <div>
                  <input type="radio" id="p1com" name="p1status" value="false">
                  <label for="p1com" class="ai">COM</label>
                </div>
              </div>
            </div>
            <div class="player-2">
              <div class="input-wrapper">
                <label for="name2">P2</label>
                <input type="text" id="name2" name="name2" placeholder="Player 2 Name" value="Player 2">
              </div>
              <div class="player-status">
                <div>
                  <input type="radio" id="p2human" name="p2status" value="true">
                  <label for="p2human" class="player">Human</label>
                </div>
                <div>
                  <input type="radio" id="p2com" name="p2status" value="false">
                  <label for="p2com" class="ai">COM</label>
                </div>
              </div>
            </div>
            <div class="close-settings"><i class="fas fa-chevron-down"></i></div>
          </div>
        </div>
        <div class="close-button-wrapper">
          <div class="close-button">
            <i class="fas fa-x"></i>
          </div>
          <div class="button-text">Close</div>
        </div>
      </div>
    </div>
  </div>

  <div class="start">
    <div class="start-wrapper">
      <div class="start-button">
        <div class="wrapper">
          <div>Start</div>
          <i class="fas fa-x"></i>
          <i class="fas fa-o"></i>
        </div>
      </div>
      <div class="player-1">
        <h1>Player 1</h1>
        <div class="status">
          <input type="radio" name="inputStatusp1" id="inputHumanp1" value="true">
          <label for="inputHumanp1" class="human-button">Human
          </label>
          <input type="radio" name="inputStatusp1" id="inputComp1" value="false">
          <label for="inputComp1" class="com-button">Com
          </label>
        </div>
        <div class="input">
          <label for="input-name-p1">Declare Name</label>
          <input type="text" id="input-name-p1" name="inputNamep1" placeholder="John Doe" required>
        </div>
        <div class="marker-select">
          <div class="marker-wrapper" data-marker = '#'>
            <div class="marker marker-1">
            </div>
          </div>
          <div class="marker-wrapper" data-marker = '*'>
            <div class="marker marker-2">
            </div>
          </div>
        </div>
        <div class="back-button">
          <i class="fas fa-arrow-left fa-2x"></i>
        </div>
      </div>
      <div class="player-2">
        <h1>Player 2</h1>
        <div class="status">
          <input type="radio" name="inputStatusp2" id="inputHumanp2" value="true">
          <label for="inputHumanp2" class="human-button">Human
          </label>
          <input type="radio" name="inputStatusp2" id="inputComp2" value="false">
          <label for="inputComp2" class="com-button">Com
          </label>
        </div>
        <div class="input">
          <label for="input-name-p2">Declare Name</label>
          <input type="text" id="input-name-p2" name="inputNamep2" placeholder="Jane Doe" required>
        </div>
        <div class="marker-select">
          <div class="marker-wrapper" data-marker = '#'>
            <div class="marker marker-1">
            </div>
          </div>
          <div class="marker-wrapper" data-marker = '*'>
            <div class="marker marker-2">
            </div>
          </div>
        </div>
        <div class="back-button">
          <i class="fas fa-arrow-right fa-2x"></i>
        </div>
      </div>
      <div class="alert">
        <div class="marker-alert">
          <div class="marker-alert-wrapper">
            <i class="fas fa-circle-exclamation fa-3x"></i>
            Markers cannot be the same for both players.
            <div class="close-button">Close</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <template>
    <button class="circle">Circle</button>
    <button class="reset">Reset</button>
    <button class="restart">Restart</button>
  </template>

  <template id="marker">
    <div class="marker-wrapper">
      <div class="marker">
      </div>
    </div>
  </template>

  <script src="js/script.js"></script>
</body>
</html>
