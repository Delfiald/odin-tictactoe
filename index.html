<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Odin Tic Tac Toe</title>
</head>
<body>
  <div class="menu-button">
    <i class="fas fa-bars fa-2x"></i>
  </div>

  <header>
    <div class="hero">
      <h1>Tic Tac Toe</h1>
    </div>
  </header>

  <aside class="player1-section">
    <div class="player-wrapper">
      <div class="player-info">
        <div class="player-name">Player 1</div>
        <div class="player-marker">
          <div class="marker-wrapper">
            <div class="marker marker-1"></div>
          </div>
        </div>
        <div class="player-status">Human</div>
      </div>
      <div class="player-life">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </aside>

  <main>
    <div class="game-container">
      <div class="grid" data-grid="0,0">
      </div>
      <div class="grid" data-grid="0,1">
      </div>
      <div class="grid" data-grid="0,2"></div>
      <div class="grid" data-grid="1,0"></div>
      <div class="grid" data-grid="1,1"></div>
      <div class="grid" data-grid="1,2"></div>
      <div class="grid" data-grid="2,0"></div>
      <div class="grid" data-grid="2,1"></div>
      <div class="grid" data-grid="2,2"></div>
    </div>
    <div class="next-button">
      <div>Next Round</div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="restart-button">
      <i class="fas fa-rotate-left fa-3x"></i>
    </div>
  </main>

  <aside class="player2-section">
    <div class="player-wrapper">
      <div class="player-info">
        <div class="player-name">Player 2</div>
        <div class="player-marker">
          <div class="marker-wrapper">
            <div class="marker marker-2"></div>
          </div>
        </div>
        <div class="player-status">AI</div>
      </div>
      <div class="player-life">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </aside>

  <footer>
    <div class="socials">
      <a href="https://github.com/delfiald" target="_blank" rel="noreferrer noopener"><i class="fab fa-github fa-2x"></i></a>
      <a href="#" target="_blank" rel="noreferrer noopener"><i class="fab fa-linkedin fa-2x"></i></a>
    </div>
  </footer>

  <div class="menu">
    <div class="menu-wrapper">
      <div class="menu-content">
        <button type="button" class="close-button">Close</button>
      </div>
    </div>
  </div>

  <template>
    <button class="circle">Circle</button>
    <button class="reset">Reset</button>
    <button class="restart">Restart</button>
  </template>

  <template id="marker">
    <div class="marker-wrapper">
      <div class="marker">
      </div>
    </div>
  </template>

  <script src="js/script.js"></script>
</body>
</html>
